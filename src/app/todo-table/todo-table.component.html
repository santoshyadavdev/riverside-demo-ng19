<table>
    <thead>
        <tr>
            <th>User ID</th>
            <th>Title</th>
            <th>Completed</th>
            <th>ID</th>
        </tr>
    </thead>
    <tbody>
        @for( todo of todos(); track todo.id) {
        <tr>
            <td>{{ todo.userId }}</td>
            <td>{{ todo.title }}</td>
            <td>{{ todo.completed ? 'Yes' : 'No' }}</td>
            <td>{{ todo.id }}</td>
        </tr>
        }
    </tbody>
</table>
